<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My Quiz</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">EU Capitals Quiz</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#">High Scores</a>
                </li>
                <li>
                    <a href="#">Guide</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="game-area">
        <div id="question-box">
            <div class="question">Question?</div>
            <div class="answer-buttons" class="buttons-box">
                <button class="button">1st Answer</button>
                <button class="button">2nd Answer</button>
                <button class="button">3rd Answer</button>
                <button class="button">4th Answer</button>
            </div>
            <button data-type="submit" class="button--gray">Submit Answer</button>            
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers <span id="correct">0</span></p>
        <p class="scores">Wrong Answers <span id="wrong">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
